<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FINAL TEST</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

    </style>
</head>
<body class="min-h-screen m-auto p-12 flex flex-col justify-start items-center border border-black">
    <button id="start" class="w-[100px] h-[50px] bg-green-500 border border-black rounded-[5px]">
        BẮT ĐẦU
    </button>
    <div class="w-full h-[400px] mt-10 flex justify-center items-top gap-10">
        <div id = "grid" class="w-[800px] h-[600px] rounded-[5px] p-5 grid grid-cols-4 grid-rows-3 gap-5 border border-black shadow-lg bg-gray-100">

        </div>
        <div class="w-[200px] flex flex-col justify-start items-center gap-4">
            <div class="w-full h-[100px] p-4 bg-green-100 rounded-[10px] shadow-2xl flex flex-col justify-between items-center border border-black">
                <p id="clock">ĐỒNG HỒ</p>
                <p id="time" class="text-[30px] font-bold">00:00</p>
            </div>
            <div class="w-full h-[200px] bg-gray-100 rounded-[10px] shadow-2xl flex flex-col justify-evenly items-center border border-black">
                <p>Hướng Dẫn Di Chuyển</p>
                <div class="w-[100px] h-[60px] flex flex-col justify-between items-center">
                    <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                        &uarr;
                    </div>
                    <div class="w-full h-[25px] flex justify-center items-center gap-[10px]">
                        <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                            &larr;
                        </div>
                        <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                            &darr;
                        </div>
                        <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                            &rarr;
                        </div>
                    </div>
                </div>
                <div class="w-[100px] h-[60px] flex flex-col justify-between items-center">
                    <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                        W
                    </div>
                    <div class="w-full h-[25px] flex justify-center items-center gap-[10px]">
                        <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                            A
                        </div>
                        <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                            S
                        </div>
                        <div class="w-[25px] h-[25px] bg-gray-500 rounded-[5px] text-center">
                            D
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full h-full mx-auto mt-64 flex flex-col justify-start items-center">
        <p class="font-bold text-[30px]">Lịch Sử Lượt Chơi</p>
        <table class="min-w-full mt-5 text-md text-left border border-gray-500">
            <thead class="bg-gray-100">
                <tr>
                    <th class="p-4 border">#</th>
                    <th class="p-4 border">Bước Đi</th>
                    <th class="p-4 border">Thời Gian</th>
                </tr>
            </thead>
            <tbody id="record">
            </tbody>
        </table>
    </div>
  <script src="Final-test.js"></script>
</body>
</html>
